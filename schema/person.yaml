type: object
additionalProperties: false
required:
  - id
  - name
properties:
  id:
    type: string
    pattern: "^[a-z0-9-]+$"
  name:
    type: string
  positions:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - where
        - role
      properties:
        where:
          type: string
        role:
          type: string
  links:
    type: object
    additionalProperties:
      type: string
      format: uri